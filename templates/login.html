{% extends "base.html" %}
{% block title %}Login Page{% endblock %}
{% block content %}
<div style="width: 500px; height: 350px; box-sizing: border-box; margin-bottom: 0px; margin-top: 50px; margin-right: 280px; margin-left: 319; padding-left: 16px; padding-right: 16px; margin: auto; padding-top: 50px;">
  <form action="#" method="post">
    <div class="form-group">
      <label for="exampleInputEmail1">Nickname</label>
      <input type="text" name="nn" class="form-control" id="nn" placeholder="Nickname">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" name="password" class="form-control" id="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <a href="/register"><button type="button" class="btn btn-outline-success">Register</button></a>
  </form>
</div>
{% endblock %}
